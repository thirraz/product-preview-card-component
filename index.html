<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="productImage"></div>
      <!--  <img
        class="productImage"
        src="./images/image-product-desktop.jpg"
        alt="chanel's perfume to illustrate"
      /> -->
      <section class="productInfos">
        <div class="description">
          <p class="productType">perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL
          </p>
        </div>
        <div class="price">
          <h2 class="priceDiscount">$149.99</h2>
          <p class="withoutDiscount">$169.99</p>
        </div>
        <button class="cart">
          <img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
